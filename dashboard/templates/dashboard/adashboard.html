{% extends 'dashboard/admin.html' %}

{% block content %}

<h1>User List</h1>

<a href="{% url 'dashboard:add_user' %}" class="btn btn-primary mb-3">Add User</a>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td>
                <a href="{% url 'dashboard:edit_user' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'dashboard:delete_user' user.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
