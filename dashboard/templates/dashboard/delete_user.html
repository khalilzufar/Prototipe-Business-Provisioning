{% extends 'dashboard/admin.html' %}

{% block content %}

<h1>Delete User</h1>

<p>Are you sure you want to delete user "{{ user.name }}"?</p>

<form method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard:adashboard' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
